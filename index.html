<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Vimeo Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://player.vimeo.com/video/1007833219?h=2536680fab&autoplay=1&fullscreen=1&muted=0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.querySelector('iframe');
            iframe.requestFullscreen();
        });
    </script>
</body>
</html>
